<app-header></app-header>
<app-layout-template>
  <!--Provided Courses-->
  <div class="provided-courses">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1>Courses We Provided</h1>
      <p>All Our Available Courses Listed Below</p>
    </div>
    <div class="row g-2">
      <div
        class="col-sm-12 col-lg-3"
        *ngFor="let providedCourse of providedCourses"
      >
        <div class="card">
          <img
            src="/assets/images/accesa.avif"
            style="width: 10rem"
            class="card-img-top"
            alt="course"
          />
          <div class="card-body">
            <h5 class="card-title">{{ providedCourse.title }}</h5>
            <p class="card-text">{{ providedCourse.description }}</p>
            <a
              class="card-link"
              [routerLink]="['/courses', providedCourse.courseId]"
            >
              Course Details
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="all-categories mt-3">
      <button class="btn btn-outline-primary" (click)="onNavigateTo('courses')">
        View all categories <i class="fa fa-arrow-right ms-2"></i>
      </button>
    </div>
  </div>

  <!--Recommended Courses-->
  <div class="recommended-courses">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1>Recommended Courses</h1>
    </div>
    <div class="row g-2">
      <div
        class="col-sm-12 col-lg-4"
        *ngFor="let providedCourse of providedCourses"
      >
        <div class="card">
          <img
            src="/assets/images/accesa.avif"
            style="width: 10rem"
            class="card-img-top"
            alt="course"
          />
          <div class="card-body">
            <h5 class="card-title">{{ providedCourse.title }}</h5>
            <p class="card-text">{{ providedCourse.description }}</p>
            <a
              class="card-link"
              [routerLink]="['/courses', providedCourse.courseId]"
            >
              Course Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-layout-template>
