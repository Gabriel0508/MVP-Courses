<app-header></app-header>
<app-banner
  [title]="translate.instant('landing_page.banner.title')"
  [description]="translate.instant('landing_page.banner.description')"
  [home]="translate.instant('buttons.banner_button')"
  (navigateHome)="onNavigateToCourses($event)"
></app-banner>

<app-layout-template>
  <!--Provided Courses-->
  <div class="provided-courses">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="text-dark-blue">
        {{ "categories.provided_courses" | translate }}
      </h1>
      <p class="text-blue">
        {{ "categories.provided_description" | translate }}
      </p>
    </div>

    <!--Courses Card-->
    <app-generic-card
      [courses]="courses"
      (courseDetails)="onCourseDetails($event)">
    </app-generic-card>

    <!--Button-->
    <div class="btn d-flex justify-content-center mt-5">
      <button
        type="button"
        class="btn btn-blue rounded-pill px-4"
        (click)="onNavigateToCourses('/courses')"
      >
        View All Courses
      </button>
    </div>
  </div>
</app-layout-template>

<app-footer></app-footer>
