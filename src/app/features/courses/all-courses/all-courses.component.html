<app-header></app-header>

<app-layout-template>
  <div class="row g-2">
    <div class="col-sm-12 col-lg-4" *ngFor="let course of courses">
      <app-course-card
        [courseId]="course.courseId"
        [courseImage]="'/assets/images/accesa.avif'"
        [title]="course.title"
        [description]="course.description"
        (courseDetails)="onCourseDetails($event)"
      >
      </app-course-card>
    </div>
  </div>
</app-layout-template>
