<app-header></app-header>

<app-layout-template>
  <div class="card" style="width: 18rem" *ngFor="let course of courses">
    <img src="..." class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ course.courseName }}</h5>
      <p class="card-text">
        {{ course.description }}
      </p>
      <a [routerLink]="['/courses', course.courseId]" class="btn btn-primary"
        >Go somewhere</a
      >
    </div>
  </div>
</app-layout-template>
