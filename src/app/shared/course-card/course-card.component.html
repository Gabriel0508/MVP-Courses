<div class="card shadow">
  <img src="{{ courseImage }}" class="card-img-top" alt="{{ title }}" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
    <button class="btn btn-blue w-100" (click)="onCourseDetails()">
      Course Details
    </button>
  </div>
</div>
