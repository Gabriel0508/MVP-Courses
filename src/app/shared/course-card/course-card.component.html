<div class="card position-relative" (click)="onCourseDetails()">
  <img src="{{ courseImage }}" class="card-img-top" alt="{{ title }}" />
  <div class="card-body d-flex flex-column align-items-center">
    <h5 class="card-title text-dark-blue fw-bold">{{ title }}</h5>
    <p class="card-text text-blue">{{ description }}</p>
  </div>
  <div class="card-footer d-flex justify-content-center align-items-center">
    <p class="text-dark-blue">Author</p>
  </div>
</div>
