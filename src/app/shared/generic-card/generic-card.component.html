<div class="row g-4">
  <div class="col-sm-12 col-md-6 col-lg-3" *ngFor="let course of courses">
    <div class="card" (click)="onCourseDetails()">
      <img
        class="card-img"
        src="../../../assets/images/{{ course.courseImage }}.png"
        alt="{{ course.title }}"
      />
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title text-white fw-bold">{{ course.category }}</h5>
        <p class="card-text text-white text-center">{{ course.title }}</p>
      </div>
    </div>
  </div>
</div>
