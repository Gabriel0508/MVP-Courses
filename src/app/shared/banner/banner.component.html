<section class="banner d-flex justify-content-center align-items-center">
  <div class="banner-img"></div>
  <div class="overlay"></div>
  <div
    class="banner-text d-flex flex-column align-items-center justify-content-center"
    @fade
  >
    <h1 class="text-white fw-bold">
      {{ title }}
    </h1>
    <p class="mt-2 text-white text-center fw-bold w-75" [ngClass]="description ? 'mt-4' : ''">
      {{ description }}
    </p>
    <div [ngClass]="description ? 'mt-4' : ''">
      <a
        class="link fw-bold text-white text-decoration-none"
        (click)="onNavigateHome('')"
      >
        {{ home }}
      </a>
      <span class="text-white px-2" *ngIf="courses">/</span>
      <a
        class="link fw-bold text-white text-decoration-none"
        (click)="onNavigateToCourses('')"
      >
        {{ courses }}
      </a>
      <span class="text-white px-2" *ngIf="courseTitle">/</span>
      <a
        class="link fw-bold text-white text-decoration-none"
        (click)="onNavigateToCourseDetails('')"
      >
        {{ courseTitle }}
      </a>
    </div>
  </div>
</section>
