<nav class="navbar navbar-expand-lg navbar-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      {{ "authentication.title" | translate }}
    </a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      [class.collapse]="collapsed"
      (window:resize)="collapsed = true"
    >
      <ul
        class="navbar-nav d-flex justify-content-between align-items-center w-50"
      >
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/">{{
            "header.home" | translate
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/courses">{{
            "header.courses" | translate
          }}</a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/create-course"
            >{{ "header.create_courses" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/login">
            <i class="fa fa-user me-2"></i>
            {{ "header.sign_in" | translate }}
          </a>
        </li>
        <li class="nav-item">
          <select
            class="form-select form-select-sm"
            #selectedLang
            (change)="onSwitchLang(selectedLang.value)"
          >
            <option
              *ngFor="let language of translate.getLangs()"
              [value]="language"
              [selected]="language === translate.currentLang"
            >
              {{ language }}
            </option>
          </select>
        </li>
      </ul>
    </div>
  </div>
</nav>
